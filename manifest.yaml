_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Forward Thread
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Forwarding App
    always_online: false
  shortcuts:
    - name: Forward Thread
      type: message
      callback_id: forward_thread
      description: Forward Thread
oauth_config:
  scopes:
    bot:
      - chat:write
      - commands
      - channels:history
      - channels:read
      - groups:history
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
